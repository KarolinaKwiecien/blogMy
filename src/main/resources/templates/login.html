<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>

    <meta charset="UTF-8">

    <title>Log in</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body class="p-3 mb-2 bg-light text-dark">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">

    <div class="container">

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">

            <i class="fa fa-bars"></i>

        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link">
                        <button class="btn btn-warning btn-sm" type="button" onclick="location.href='/';">Home
                        </button>
                        </p></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">
                        <button class="btn btn-info btn-sm" type="button" onclick="location.href='/profile';">Profile
                        </button>
                        </p></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">
                        <button class="btn btn-danger btn-sm" type="button" onclick="location.href='/logout';">Log out
                        </button>
                        </p></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">
                        <badge class="badge badge-success" th:text="'Account: ' + ${user.getUserType()}"></badge>
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<!-- Page Header -->
<header class="masthead">

    <div class="overlay"></div>
    <div class="text-white bg-dark">
        <div class="container">
            <br/> <br/><br/>
            <div class="row">

                <div class="col-lg-8 col-md-10 mx-auto">

                    <div class="site-heading">

                        <div class="text-white bg-dark">
                            <h1 style="text-align: center; padding: 40px;border-top: 2px groove white;border-bottom: 2px groove white;">
                                Welcome home <span class="badge badge-light">Karolina Kwiecie≈Ñ</span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<center>

    <div th:if="${info != null}" class="alert alert-danger">
        <h1 th:text="${info}"></h1>
    </div>

    <br/>

    <form style="width: 30%" th:action="@{/login}" method="post">

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" th:name="login" placeholder="Login">
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" th:name="password" placeholder="Password">
        </div>

        <br/>

        <button class="btn btn-success" type="submit">Log in</button>
        <button class="btn btn-danger" type="button" onclick="location.href='/register';">Register</button>
    </form>
<br/>
    If you don't want to register, you can log in as:
<br/>
    Login: yogi
    <br/>
    Password: yogi
</center>

</body>
</html>
