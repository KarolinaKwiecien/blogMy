<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>

    <meta charset="UTF-8">

    <title>Register</title>

</head>

<body>

<center>

    <h1 th:if="${info != null}" th:text="${info}"></h1>

    <form th:action="@{/register}" method="post" th:object="${registerForm}">
        Login: <input type="text" th:field="*{login}"/> <br/>
        Password: <input type="text" th:field="*{password}"/> <br/>
        Repeat password: <input type="text" th:field="*{passwordRepeat}"/> <br/>
        Age: <input type="number" th:field="*{age}"/> <br/>
        <input type="submit" value="Zaloguj"/>
    </form>
</center>
</body>
</html>
